<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Min Nd Max</h2>

<p></p>
<p>maximum number is</p>
<p id="demo"></p>
<p>minimum number is</p>
<p id="demo1"></p>
<script>
 document.getElementById("demo").innerHTML =
Math.max(0, 150, 30, 20, -8, -200);
document.getElementById("demo1").innerHTML =
Math.min(0, 150, 30, 20, -8, -200);
</script>

</body>
</html>
