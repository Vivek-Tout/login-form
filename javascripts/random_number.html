<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.random() with button</h2>
<p> generating random number with button</p>

<button onclick="document.getElementById('demo').innerHTML = getRndInteger()">Click Me</button>

<p id="demo"></p>

<script>
function getRndInteger() {
  return Math.floor(Math.random() * 10);
}
</script>

</body>
</html>
